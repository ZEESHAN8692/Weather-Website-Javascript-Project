<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="weatherApp">
        <div class="search">
          <input type="text" placeholder="Search City" class="searchInput" />

          <button class="searchBtn">
            <img
              src="Static/search.png"
              alt=""
              width="24px"
              class="searchImg"
            />
          </button>
        </div>
        <div class="WeatherImageDiv">
          <img src="Static/clear-sky.png" alt="" class="WeatherImage" />
        </div>

        <!-- temprature -->
        <div class="temp">
          <h1 class="teplature">22Â°</h1>
        </div>
        <div class="city">
          <h2 class="cityName">Kolkata</h2>
        </div>

        <div class="last">
          <div class="humidityDiv">
            <div>
              <img
                src="Static/humidity.png"
                alt=""
                width="40px"
                class="lastIcon"
              />
            </div>
            <div>
              <div class="Humidity textH">50%</div>
              <div class="textH">Humidity</div>
            </div>
          </div>
          <div class="windSpeedDiv">
            <div>
              <img
                src="Static/wind (1).png"
                alt=""
                width="40px"
                class="lastIcon"
              />
            </div>
            <div>
              <div class="windSpeed textH">15 km/h</div>
              <div class="textH">Wind Speed</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
